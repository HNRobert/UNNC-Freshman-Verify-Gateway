name: Build, Test and Deploy

on:
  push:
    branches:
      - main
      - develop
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Build application
        run: pnpm build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  deploy-staging:
    name: Deploy to Staging
    runs-on: self-hosted
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop

      - name: Deploy to staging with docker-compose
        run: |
          # åœæ­¢ç°æœ‰çš„ staging æœåŠ¡
          docker-compose -f docker-compose.staging.yml down || true

          # å¯åŠ¨æ–°çš„ staging æœåŠ¡
          docker-compose -f docker-compose.staging.yml up -d

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 10

          # å¥åº·æ£€æŸ¥
          if curl -f http://localhost:3001/api/health; then
            echo "âœ… Staging deployment successful!"
            echo "ğŸŒ Application is running on http://localhost:3001"
          else
            echo "âŒ Health check failed, deployment may have issues"
            docker-compose -f docker-compose.staging.yml logs
            exit 1
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: self-hosted
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      - name: Deploy to production with docker-compose
        run: |
          # åˆ›å»ºå¤‡ä»½ï¼ˆå¯é€‰ï¼‰
          if docker ps | grep -q production-app; then
            echo "ğŸ“¦ Creating backup of current production..."
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backup-$(date +%Y%m%d-%H%M%S)
          fi

          # åœæ­¢ç°æœ‰çš„ production æœåŠ¡
          docker-compose -f docker-compose.production.yml down || true

          # å¯åŠ¨æ–°çš„ production æœåŠ¡
          docker-compose -f docker-compose.production.yml up -d

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15

          # å¥åº·æ£€æŸ¥
          if curl -f http://localhost:3000/api/health; then
            echo "âœ… Production deployment successful!"
            echo "ğŸŒ Application is running on http://localhost:3000"
            
            # æ¸…ç†æ—§çš„é•œåƒï¼ˆä¿ç•™æœ€è¿‘3ä¸ªç‰ˆæœ¬ï¼‰
            docker image prune -f
          else
            echo "âŒ Health check failed, rolling back..."
            docker-compose -f docker-compose.production.yml logs
            
            # å›æ»šåˆ°å¤‡ä»½ç‰ˆæœ¬ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            echo "ğŸ”„ Attempting rollback..."
            docker-compose -f docker-compose.production.yml down
            # è¿™é‡Œå¯ä»¥æ·»åŠ å›æ»šé€»è¾‘
            exit 1
          fi
