name: Build, Test and Deploy

on:
  push:
    branches:
      - main
      - develop
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Build application
        run: pnpm build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert image name to lowercase
        id: image_name
        run: echo "lowercase=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: self-hosted
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop'
    env:
      UNNC_VERIFY_USER_DATA_ROOT: ${{ secrets.UNNC_VERIFY_USER_DATA_ROOT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert image name to lowercase
        id: image_name
        run: echo "lowercase=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}:develop

      - name: Deploy to staging with docker-compose
        run: |
          # æ£€æŸ¥å®¿ä¸»æœºæ˜¯å¦è®¾ç½®äº†ç”¨æˆ·æ•°æ®ç›®å½•ç¯å¢ƒå˜é‡
          if [ -z "${UNNC_VERIFY_USER_DATA_ROOT}" ]; then
            echo "âŒ UNNC_VERIFY_USER_DATA_ROOT environment variable is not set on the host"
            echo "Please set it with: export UNNC_VERIFY_USER_DATA_ROOT=/path/to/your/user-data"
            exit 1
          fi

          # æ£€æŸ¥ç”¨æˆ·æ•°æ®ç›®å½•æ˜¯å¦å­˜åœ¨
          if [ ! -d "${UNNC_VERIFY_USER_DATA_ROOT}" ]; then
            echo "âŒ User data directory not found: ${UNNC_VERIFY_USER_DATA_ROOT}"
            echo "Please ensure the directory exists and contains the required data structure"
            exit 1
          fi

          echo "ğŸ“ Using user data directory: ${UNNC_VERIFY_USER_DATA_ROOT}"
          echo "ğŸ“‹ Directory contents:"
          ls -la "${UNNC_VERIFY_USER_DATA_ROOT}"

          # åœæ­¢ç°æœ‰çš„ staging æœåŠ¡
          docker-compose -p unnc-verify-staging -f docker-compose.staging.yml down || true

          # å¯åŠ¨æ–°çš„ staging æœåŠ¡
          docker-compose -p unnc-verify-staging -f docker-compose.staging.yml up -d

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 10

          # å¥åº·æ£€æŸ¥
          if curl -f http://localhost:3001/api/health; then
            echo "âœ… Staging deployment successful!"
            echo "ğŸŒ Application is running on http://localhost:3001"
            
            # æ˜¾ç¤ºå¥åº·æ£€æŸ¥è¯¦ç»†ä¿¡æ¯
            echo "ğŸ“Š Health check details:"
            curl -s http://localhost:3001/api/health | jq '.' || curl -s http://localhost:3001/api/health
            
            # æ£€æŸ¥å¯ç”¨èº«ä»½
            echo "ğŸ” Available identities:"
            curl -s http://localhost:3001/api/identities | jq '.' || curl -s http://localhost:3001/api/identities
          else
            echo "âŒ Health check failed, deployment may have issues"
            echo "ğŸ“‹ Container logs:"
            docker-compose -p unnc-verify-staging -f docker-compose.staging.yml logs
            exit 1
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: self-hosted
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    env:
      UNNC_VERIFY_USER_DATA_ROOT: ${{ secrets.UNNC_VERIFY_USER_DATA_ROOT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSL certificates with Certbot
        run: |
          echo "ğŸ“œ Setting up SSL certificates for production..."

          # æ£€æŸ¥æ˜¯å¦å·²æœ‰ Let's Encrypt è¯ä¹¦
            CERT_PATH="/etc/letsencrypt/live/${{ secrets.PRODUCTION_DOMAIN }}/fullchain.pem"

          if [ -f "$CERT_PATH" ]; then
            echo "âœ… Let's Encrypt certificate already exists"
            
            # æ£€æŸ¥è¯ä¹¦æ˜¯å¦å³å°†è¿‡æœŸï¼ˆ30å¤©å†…ï¼‰
            if openssl x509 -checkend 2592000 -noout -in "$CERT_PATH"; then
              echo "âœ… Certificate is valid for more than 30 days"
            else
              echo "âš ï¸ Certificate expires within 30 days, will renew"
              NEED_RENEWAL=true
            fi
          else
            echo "ğŸ“‹ No existing certificate found, will obtain new one"
            NEED_RENEWAL=true
          fi

          # å¦‚æœéœ€è¦ç”Ÿæˆ/æ›´æ–°è¯ä¹¦
          if [ "$NEED_RENEWAL" = "true" ]; then
            echo "ğŸ”§ Starting certificate generation/renewal process..."
            
            # é¦–å…ˆå¯åŠ¨åŸºç¡€çš„ nginx æœåŠ¡æ¥å¤„ç† ACME æŒ‘æˆ˜
            echo "ğŸš€ Starting temporary nginx for ACME challenge..."
            
            # åˆ›å»ºä¸´æ—¶çš„ nginx é…ç½®ç”¨äº ACME æŒ‘æˆ˜
            cat > ./nginx/nginx-acme.conf << 'EOF'
          events {
              worker_connections 1024;
          }

          http {
              server {
                  listen 80;
                  server_name ${{ secrets.PRODUCTION_DOMAIN }};

                  location /.well-known/acme-challenge/ {
                      root /var/www/certbot;
                      try_files $uri $uri/ =404;
                  }

                  location / {
                      return 200 "ACME challenge server ready";
                      add_header Content-Type text/plain;
                  }
              }
          }
          EOF
            
            # å¯åŠ¨ä¸´æ—¶ nginx ç”¨äº ACME æŒ‘æˆ˜
            docker run -d --name temp-nginx \
              -p 3000:80 \
              -v $(pwd)/nginx/nginx-acme.conf:/etc/nginx/nginx.conf:ro \
              -v $(pwd)/ssl/certbot/www:/var/www/certbot \
              nginx:alpine
            
            # ç­‰å¾… nginx å¯åŠ¨
            sleep 5
            
            # è¿è¡Œ certbot è·å–è¯ä¹¦
            echo "ğŸ” Running certbot to obtain/renew certificate..."
            docker run --rm \
              -v $(pwd)/ssl/certbot/conf:/etc/letsencrypt \
              -v $(pwd)/ssl/certbot/www:/var/www/certbot \
              certbot/certbot \
              certonly --webroot \
              --webroot-path=/var/www/certbot \
              --email ${{ secrets.CERTBOT_EMAIL }} \
              --agree-tos \
              --no-eff-email \
              --force-renewal \
              -d ${{ secrets.PRODUCTION_DOMAIN }}
            
            # åœæ­¢ä¸´æ—¶ nginx
            docker stop temp-nginx || true
            docker rm temp-nginx || true
            
            # æ¸…ç†ä¸´æ—¶é…ç½®
            rm -f ./nginx/nginx-acme.conf
            
            # éªŒè¯è¯ä¹¦ç”Ÿæˆæ˜¯å¦æˆåŠŸ
            if [ -f "$CERT_PATH" ]; then
              echo "âœ… Certificate obtained successfully!"
              echo "ğŸ“‹ Certificate info:"
              openssl x509 -in "$CERT_PATH" -noout -subject -dates
            else
              echo "âŒ Failed to obtain certificate, falling back to self-signed"
              
              # ç”Ÿæˆè‡ªç­¾åè¯ä¹¦ä½œä¸ºåå¤‡
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout ./ssl/key.pem \
                -out ./ssl/cert.pem \
                -subj "/C=CN/ST=Zhejiang/L=Ningbo/O=UNNC/CN=${{ secrets.PRODUCTION_DOMAIN }}"
              
              chmod 600 ./ssl/*.pem
              echo "âœ… Self-signed certificate created as fallback"
            fi
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert image name to lowercase
        id: image_name
        run: echo "lowercase=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}:main

      - name: Deploy to production with docker-compose
        run: |
          # æ£€æŸ¥å®¿ä¸»æœºæ˜¯å¦è®¾ç½®äº†ç”¨æˆ·æ•°æ®ç›®å½•ç¯å¢ƒå˜é‡
          if [ -z "${UNNC_VERIFY_USER_DATA_ROOT}" ]; then
            echo "âŒ UNNC_VERIFY_USER_DATA_ROOT environment variable is not set on the host"
            echo "Please set it with: export UNNC_VERIFY_USER_DATA_ROOT=/path/to/your/user-data"
            exit 1
          fi

          # æ£€æŸ¥ç”¨æˆ·æ•°æ®ç›®å½•æ˜¯å¦å­˜åœ¨
          if [ ! -d "${UNNC_VERIFY_USER_DATA_ROOT}" ]; then
            echo "âŒ User data directory not found: ${UNNC_VERIFY_USER_DATA_ROOT}"
            echo "Please ensure the directory exists and contains the required data structure"
            exit 1
          fi

          echo "ğŸ“ Using user data directory: ${UNNC_VERIFY_USER_DATA_ROOT}"

          # åˆ›å»ºå¤‡ä»½ï¼ˆå¯é€‰ï¼‰
          if docker ps | grep -q production-app; then
            echo "ğŸ“¦ Creating backup of current production..."
            docker tag ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}:main ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}:backup-$(date +%Y%m%d-%H%M%S)
          fi

          # åœæ­¢ç°æœ‰çš„ production æœåŠ¡ï¼ˆä½¿ç”¨ç‹¬ç«‹çš„é¡¹ç›®åï¼Œé¿å…å½±å“ stagingï¼‰
          docker-compose -p unnc-verify-production -f docker-compose.production.yml down || true

          # å¯åŠ¨æ–°çš„ production æœåŠ¡ï¼ˆä½¿ç”¨ç‹¬ç«‹çš„é¡¹ç›®åï¼‰
          docker-compose -p unnc-verify-production -f docker-compose.production.yml up -d

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15

          # å¥åº·æ£€æŸ¥
          if curl -f http://localhost:3000/api/health; then
            echo "âœ… Production deployment successful!"
            echo "ğŸŒ Application is running on http://localhost:3000"
            
            # æ£€æŸ¥ HTTPS æ˜¯å¦ä¹Ÿå¯ç”¨
            if curl -k -f https://localhost:3443/api/health; then
              echo "ğŸ”’ HTTPS is also available on https://localhost:3443"
            else
              echo "âš ï¸ HTTPS not available, but HTTP is working"
            fi
            
            docker image prune -f
          else
            echo "âŒ Health check failed"
            echo "ğŸ“‹ Container logs:"
            docker-compose -p unnc-verify-production -f docker-compose.production.yml logs
          fi
